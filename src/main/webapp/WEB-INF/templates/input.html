<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Input</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../ls/table.js"></script>
    <script type="text/javascript" src="../ls/readTextFile.js"></script>
</head>
<body style="background-color: #E5E4E2">


<div class="container" style="width:80%">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 header" id="header">
                <h1 id="logo">
                    <img id="logo" class="logo" src="logo/Logo/W6.png"/>
                </h1>
                <h2 id="site-name">W6 assess</h2>
                <h4 id="site-slogan">news based security profiling</h4>
                <br><br>
                <nav class="navbar navbar-inverse" style="background-color:black">

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Input</a></li>
                        <li><a href="#">Reports</a></li>
                        <li><a href="#">Add Events</a></li>
                    </ul>
                </nav>
            </div>
            <div id="main_wrapper" class="myMainWrapper">
                <div class="wrapper noMainRow">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="" id="main-title">
                                <h1 style="color:#39B7CD">Input</h1>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12  index-main-row">
                                <div class="row row-index">

                                    <div class="col-lg-6  col-md-3 col-xs-12 col-md-offset-0 index-img-client">
                                        <form th:action="@{/post}" method="post">
                                            Source:
                                            <textarea class="form-control" id="source" name="source" cols="140"
                                                      rows="1"></textarea>
                                            Title:
                                            <textarea class="form-control" id="title" name="title" cols="140"
                                                      rows="1"></textarea>
                                            Text:
                                            <textarea class="form-control" id="text" name="text" cols="140"
                                                      rows="14"></textarea>
                                            <br>
                                            <input type="submit" class="btn btn-warning" value="Upload document"/>
                                            <input type="submit" class="btn btn-warning" value="Reset"/>

                                        </form>
                                    </div>
                                    <br>
                                    <div class="col-lg-6 col-offset-3 col-md-3 col-xs-12 ">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading" style="background-color:#39B7CD">Description
                                            </div>
                                            <div class="panel-body"><p style="font-size: 15px"> Paste the raw text into
                                                the box.<br>If available,add source and title to the document and press
                                                upload to analyse the text</p></div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <form th:action="@{/logout}" method="post">
                                        <input type="submit" value="Sign out"/>
                                    </form>
                                </div>
                                <br>
                                <div id="footer" style="font-size: 15px;">
                                    <div class="container">
                                        <p class="muted credit">W6 project copyright <a href="">2016</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function () {
        var email = [(${email})];
        if (email != null) {
            document.getElementById("source").value = email.from;
            document.getElementById("title").value = email.subject;
            document.getElementById("text").value = email.text;
        }
    }
</script>

</body>
</html>
